{% extends 'partials/base.html' %}

{% block content %}
<style>
    .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: left;
        background-color: #f1f1f1;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    form input,
    form button {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    form button {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }

    form button:hover {
        background-color: #45a049;
    }
</style>

<div class="form-container">
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">SignUp</button>
    </form>
</div>
{% endblock %}
