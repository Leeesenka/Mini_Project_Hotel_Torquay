{% extends 'partials/base.html' %}
{% load static %}
{% block content %}
<div class="main">
   
    <div class="table">
        <h1>Welcome to Torquay Towers</h1>
        <p>Select your check-in and check-out dates:</p>
        <form action="{% url 'search_availability' %}" method="get">
            <input type="date" name="check_in_date" min="{{ today }}" required>
            <input type="date" name="check_out_date" min="{{ today }}" required>
            <button type="submit">Search Availability</button>
        </form>
        
    </div>
</div>
<div class="abought">
    <div class="left">
        <div class="one">
            <div class="logo-one">
                <div class="logo1">
                    <img src='{% static "images/LOGO-horizontal-768x208.png" %}'>
                </div>
                <div class="stars">
                    <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i>
                </div>
            </div>
            <div class="text-one">
                <h2>Au Paradis des Campeurs</h2>
            </div>
        </div>
        <div class="two">
            <div class="name-two">
                <p>Accès direct à la plage de La Gaillarde</p>
            </div>
            <div class="info-two">
                <i class="fa-regular fa-comments"></i><p>04 94 96 93 55 <br>
                info@campingpdc.fr</p>
            </div>
            
                
          
        </div>
        <div class="three">
            3
        </div>
        <div class="four">
            4
        </div>
    </div>
    <div class="right">
        2
    </div>
</div>
<style>
    .main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100vh;
        background-image: url('{% static "images/2.jpg" %}');
        background-size: cover;
        background-position: center;
        padding-bottom: 80px;
    }

    .table input {
        margin: 5px;
        padding: 5px;
        font-size: 1rem;
        
    }
    .table button {
        background-color: white;
        height: 30px;

    }

    .table h1, p {
        color: white;
        font-family: "Marcellus","Times",sans-serif;
    }
    .table {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: end;

        height: 100vh;
        background-size: cover;
        background-position: center;
       
    }

    
    /* * {
    border: 1px solid red;
    font-family: 'Titillium Web';
    margin: 0;
    
  } */
  .abought {
    display: flex;
    position: relative;
    flex-direction: row;
    height: 600px;
  }
  .left, .right {
    flex: 1;
  }
  .left {
    display: flex;
    position: relative;
    flex-direction: column;
    margin-left: 90px;
  }
  .one {
    position: relative;
    height: 270px;
    background-color: white;
    display: flex;
    flex-direction: column;
}

.one::before {
    content: "";
    background-image: url('{% static "images/4.png" %}');
    background-repeat: no-repeat;
    background-size: 520px;
    background-position: right;
    opacity: 0.3; /* Установите прозрачность фонового изображения (от 0 до 1) */
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    z-index: 1; /* Поместите фоновое изображение под контент */
}

.logo-one {
    display: flex;
    flex-direction: row;
    justify-content: center;
}
.logo1 img {
    width: 350px;
}
.stars i {
    font-size: 15px;
    color: red;
    margin-left: 5px;
    margin-top: 30px;
    
}
.text-one h2 {
    padding-top: 50px;
    margin-left: 100px;
    margin-right: 160px;
    font-family: "Marcellus","Times",sans-serif;
    font-size: 40px;

}
.two {
    display: flex;
    position: relative;
    flex-direction: column;
    margin-left: 200px;
}
.two p {
    color: black;
}
.info-two {
    display: flex;
    flex-direction: row;
}

</style>
{% endblock %}
